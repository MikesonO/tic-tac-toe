<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/25fd90afcd.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <!-- CSS LINK -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <!-- TITLE SCREEN -->
    <div class="title-screen">
      <div class="player-selection">
        <h2>Choose your hero!</h2>
        <div class="players">
          <div class="player1">
            <div class="player-top">
            <h2>Player 1</h2>
          </div>
          <div class="player-avatar">
            <button class="avatar-select-btn prev"><i class="fa-solid fa-arrow-left"></i></button>
          <button class="avatar-select-btn next"><i class="fa-solid fa-arrow-right"></i></button>
            <ul>
              <li class="slide" data-active>
                <img src="./images/hero1.png" alt="Hero #1">
              </li>
              <li class="slide">
                <img src="./images/hero2.png" alt="Hero #1">
              </li>
            </ul>
          </div>
          <div class="player-name">
            <input type="text" id="player1-name" max-length="12" placeholder="Player 1"/>
          </div>
          </div>
          <div class="player2">
            <div class="player-top">
              <h2>Player 2</h2>
            </div>
            <div class="player-avatar">
  
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- GAMEBOARD -->
    <div class="gameboard" id="gameboard">

    </div>
  </main>
  <footer>

  </footer>
  <!-- JAVASCRIPT LINK -->
  <script src="index.js"></script>
</body>

</html>
