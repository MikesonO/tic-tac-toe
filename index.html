<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/25fd90afcd.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <!-- CSS LINK -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <!-- TITLE SCREEN -->
    <div class="title-page">
      <div class="player-selection">
        <h1>Choose your hero!</h1>
        <div class="players">
          <div class="player1">
            <div class="player-top">
              <!-- PLAYER 1 -->
              <h2>Player 1</h2>
            </div>
            <div class="player-avatar" data-avatars>
              <button class="avatar-select-btn prev" data-avatarSwitch-button="prev"><i
                  class="fa-solid fa-arrow-left"></i></button>
              <button class="avatar-select-btn next" data-avatarSwitch-button="next"><i
                  class="fa-solid fa-arrow-right"></i></button>
              <ul class="p1" data-slides>
                <li class="slide" data-active>
                  <img src="./images/hero1.png" alt="Hero #1">
                </li>
                <li class="slide">
                  <img src="./images/hero2.png" alt="Hero #2">
                </li>
                <li class="slide">
                  <img src="./images/hero3.png" alt="Hero #3">
                </li>
                <li class="slide">
                  <img src="./images/hero4.png" alt="Hero #4">
                </li>
                <li class="slide">
                  <img src="./images/hero5.png" alt="Hero #5">
                </li>
                <li class="slide">
                  <img src="./images/hero6.png" alt="Hero #6">
                </li>
              </ul>
            </div>
            <div class="player-name">
              <input type="text" id="p1-name" name="p1-name" maxlength="12" placeholder="Player 1" />
            </div>
          </div>
          <!-- PLAYER 2 -->
          <div class="player2">
            <div class="player-top">
              <h2>Player 2</h2>
            </div>
            <div class="player-avatar" data-avatars>
              <button class="avatar-select-btn prev" data-avatarSwitch-button="prev"><i
                  class="fa-solid fa-arrow-left"></i></button>
              <button class="avatar-select-btn next" data-avatarSwitch-button="next"><i
                  class="fa-solid fa-arrow-right"></i></button>
              <ul data-slides>
                <li class="slide" data-active>
                  <img src="./images/hero2.png" alt="Hero #2">
                </li>
                <li class="slide">
                  <img src="./images/hero3.png" alt="Hero #3">
                </li>
                <li class="slide">
                  <img src="./images/hero4.png" alt="Hero #4">
                </li>
                <li class="slide">
                  <img src="./images/hero5.png" alt="Hero #5">
                </li>
                <li class="slide">
                  <img src="./images/hero6.png" alt="Hero #6">
                </li>
                <li class="slide">
                  <img src="./images/hero1.png" alt="Hero 1">
                </li>
              </ul>
            </div>
            <div class="player-name">
              <input type="text" id="p2-name" name="p2-name" maxlength="12" placeholder="Player 2" />
            </div>
          </div>
        </div>
        <div class="start">
          <button id="start-btn">Start</button>
        </div>
      </div>
    </div>
    <!-- GAMEBOARD -->
    <div class="game-page" id="game-page">
      <h1>Round: 1</h1>
      <div class="game-container">

        <div class="player1-left">
          <h2 id="player1-name"></h2>
          <div class="avatar">
          <img class="player1-avatar" src="./images/hero1.png" alt="Player 1 Avatar">
          <p>Symbol: X</p>
          </div>
          <h2 id="player1-score">Score: 0</h2>
        </div>
        <div class="gameboard">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
        <div class="player2-right">
          <h2 id="player2-name"></h2>
          <div class="avatar">
            <img class="player2-avatar" src="./images/hero2.png" alt="Player 2 Avatar">
            <p>Symbol: O</p>
          </div>
          <h2 id="player2-score">Score: 0</h2>

        </div>

      </div>
    </div>
  </main>
  <footer>

  </footer>
  <!-- JAVASCRIPT LINK -->
  <script src="index.js"></script>
</body>

</html>
